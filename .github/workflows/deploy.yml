name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: yarn install
      - run: yarn build

      - run: yarn deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
